<div *ngIf="loading" class="centerTitle">
  <h3 class="card-title">
    Contando dinero...
  </h3>
</div>
<div *ngIf="loading" class="container">
  <app-spinner></app-spinner>
</div>

<button
  *ngIf="loading"
  id="off"
  class="off"
  type="button"
  (click)="offSpinner()"
></button>
<button
  *ngIf="recibo"
  id="recibo"
  class="off"
  type="button"
  (click)="offRecibo()"
></button>

<button id="final" class="off" type="button" (click)="reiniciar()"></button>

<div *ngIf="!loading && recibo" class="centerTitle">
  <h3 class="card-title">
    Por Favor
  </h3>
  <p class="card-text">retire su dinero</p>
  <img src="assets/bank.png" alt="Cargando..." />
  <div>
    Icons made by
    <a href="https://www.flaticon.com/authors/good-ware" title="Good Ware"
      >Good Ware</a
    >
    from
    <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
  </div>
</div>

<div *ngIf="!loading && !recibo" class="centerTitle">
  <h3 class="card-title">
    Por Favor
  </h3>
  <p class="card-text">retire su recibo</p>
  <img src="assets/payment.png" alt="Cargando..." />
  <div>
    Icons made by
    <a href="https://www.flaticon.com/authors/freepik" title="Freepik"
      >Freepik</a
    >
    from
    <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
  </div>
</div>
